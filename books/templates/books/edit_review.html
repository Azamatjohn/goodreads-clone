{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Edit review {% endblock %}


{% block content %}

    <h3>Edit view</h3>

    <div class="row mt-3">
        <div class="col-6">
            <form method="post" action="{% url 'books:edit-review' book.id review.id %}">
                {% csrf_token %}
                {{ review_form | crispy }}
                <button class="btn btn-success">save changes</button>
            </form>
        </div>
    </div>

{% endblock %}
