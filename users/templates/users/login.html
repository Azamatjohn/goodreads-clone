{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login page{% endblock %}

{% block content %}

    <h3>Login</h3>

    <div class="row">
        <div class="col-5">
            <form method="post">
     {% csrf_token %}

     {{ login_form | crispy }}

     <button class="btn btn-success" type="submit">Log in </button> <span class="ms-3">No account? Then, <a class="link-offset-2 link-underline link-underline-opacity-0" href="{% url 'users:register' %}">get registered</a></span>
 </form>
        </div>
    </div>


{% endblock %}
